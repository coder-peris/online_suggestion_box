<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suggestion Box</title>
    <link rel="stylesheet" href="static/style.css" />
  </head>

  <body>
    <h1>Welcome to Suggestion Box</h1>
    <p>Fill the form below.</p>

    <form id="form" action="{% url 'submit' %}" method="post" class="form">
        {% csrf_token %}
      <input type="text" name="name" placeholder="Enter your full name" />

      <input type="number" name="age" placeholder="Enter your age" required />

      <div>
        <label>Gender:</label>
        <input name="gender" type="radio" id="male" value="Male" required/>
        <label for="male">Male</label>

        <input name="gender" type="radio" id="female" value="Female" />
        <label for="female">Female</label>

        <input name="gender" type="radio" id="other" value="Other" />
        <label for="other">Other</label>
      </div>

      <input type="email" name="email" placeholder="Enter your email" />

      <input type="tel" name="phone" placeholder="Enter your phone number" />

      <textarea rows="3" name="suggestion" placeholder="Enter your suggestion here..." required></textarea>

      <div>
        <label>How do you want to get notification?</label>
        <br />
        <input name="notification" type="checkbox" id="phone" value="Phone" />
        <label for="phone">Phone</label>
        <br />
        <input name="notification" type="checkbox" id="email" value="Email" /><span class="custom-checkbox"></span>
        <label for="email">Email</label>
      </div>

      <div class="buttons">
        <button class="button" type="submit">Submit</button>
        <button class="button" type="reset">Reset</button>
      </div>
    </form>

    <footer>
      Copyright &copy; <span id="currentYear">YEAR</span>
    </footer>
  </body>
  <script src="static/main.js"></script>
</html>
